<video class="afterglow" id="myvideo" width="1280" height="720" data-skin="dark"
  poster="https://drive.indonesiya.com/assets/img/sample.jpg">
  <source type="video/mp4" src="/assets/video/caminandes.mp4" />
</video>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/afterglowplayer@1.x"></script>
<script>
  /*! script */
  let apikey = 'AIzaSyCHWUFpWNS0hedAsA1Rx1Yunp_CfrbWVvs';

  function getparam(a, e) {
    return e || (e = window.location.href), new URL(e).searchParams.get(a)
  }

  let video = document.getElementById('myvideo');
  if (getparam('id')) {
    let json = JSON.parse(atob(getparam('id')));
    let driveid = json.id;
    video.src = `https://www.googleapis.com/drive/v3/files/${driveid }?alt=media&key=${apikey}`;
    video.poster = 'https://lh3.googleusercontent.com/d/' + driveid;
  }
</script>
