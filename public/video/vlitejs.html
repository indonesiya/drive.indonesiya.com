<style type="text/css">
  *,
  body {
    margin: 0;
    padding: 0;
  }
</style>

<link href="https://cdn.jsdelivr.net/npm/vlitejs@4/dist/vlite.css" rel="stylesheet" />

<video poster="https://player.indonesiya.com/assets/img/sample.jpg" height="100%" width="100%" id="player" class="vlite-js"
  src="/assets/video/caminandes.mp4"></video>

<script src="https://cdn.jsdelivr.net/npm/vlitejs@4"></script>
<script>
  new Vlitejs('#player');
</script>
<script>
  let apikey = 'AIzaSyCHWUFpWNS0hedAsA1Rx1Yunp_CfrbWVvs';

  function getparam(a, e) {
    return e || (e = window.location.href), new URL(e).searchParams.get(a)
  }

  let video = document.getElementById('player');
  if (getparam('id')) {
    let json = JSON.parse(atob(getparam('id')));
    let driveid = json.id;
    video.src = `https://www.googleapis.com/drive/v3/files/${driveid }?alt=media&key=${apikey}`;
    video.poster = 'https://lh3.googleusercontent.com/d/' + driveid;
  }
</script>
